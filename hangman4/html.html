<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="game-container">
        <h1>HANGMAN GAME</h1>
        
        <div id="man-container" class="man-container">
            <img id="hangman-image" src="images/0.png" alt="Hangman">
        </div>
        
        <div id="timer-container" class="timer-container"></div>
        
        <div id="word-container" class="word-container"></div>
        
        <div id="hint-container" class="hint-container"></div>
        
        <div id="incorrect-guesses-container" class="incorrect-guesses-container"></div>

        <div id="letters-container" class="letters-container"></div>
        
        <div id="message" class="message"></div>
        
        <button id="reset-button" class="reset-button">Reset Game</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
